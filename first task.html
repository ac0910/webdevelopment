<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table & Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <h2>Login form</h2>
        <div class="form-container">
        <form>
            <div class="input-name">
                <i class="fa fa-user lock"></i>
                <input type="text" placeholder="First Name" class="name">
                <span>
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="Last Name" class="name">
                    

                </span>

            </div>

            <div class="input-name">
                <i class="fa fa-envelope email"></i>
                <input type="email" placeholder="Email" required class="text-name">
                
            </div>

            <div class="input-name">
                <i class="fa fa-lock lock"></i>
                <input type="password" placeholder="Password" required class="text-name">
                
            </div>

            <div class="input-name">
                <i class="fa fa-lock lock"></i>
                <input type="password" placeholder="Confirm-Password" required class="text-name">
                
            </div>
            <div class="input-name">
                <input type="radio" name="Gender">
                <label>Male</label>
                
            
                <input type="radio" name="Gender">
                <label>Female</label>
                
            </div>
            <div class="input-name">
                <select class="State">
                    <option>Select a State</option>
                    <option>Uttar Pradesh</option>
                    <option>Andhra Pradesh </option>
                    <option>Delhi</option>
                    <option>Bihar</option>


                </select>
            </div>
            <div class="input-name">
                <input type="checkbox" name="check-button">
                <label> I accept the term and conditions</label>
            </div>
            <div class="input-name">
                <input type="submit" name="button" value="Register">
            </div>

            

                
        </form>
    </div>
</div>
    
</body>
</html>
