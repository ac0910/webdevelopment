    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    .highlight {
      background-color: #ffcccb;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Gaurav</td>
    <td>gaurav420@gmail.com</td>
    <td>23</td>
  </tr>
  <tr class="highlight">
    <td>Vipin Sharma</td>
    <td>vipin@069gmail.com</td>
    <td>28</td>
  </tr>
</table>

    <div class="container">
        <h2>Login form</h2>
        <div class="form-container">
        <form>
            <div class="input-name">
                <i class="fa fa-user lock"></i>
                <input type="text" placeholder="First Name" class="name">
                <span>
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="Last Name" class="name">
                    

                </span>

            </div>

            <div class="input-name">
                <i class="fa fa-envelope email"></i>
                <input type="email" placeholder="Email" required class="text-name">
                
            </div>

            <div class="input-name">
                <i class="fa fa-lock lock"></i>
                <input type="password" placeholder="Password" required class="text-name">
                
            </div>

            <div class="input-name">
                <i class="fa fa-lock lock"></i>
                <input type="password" placeholder="Confirm-Password" required class="text-name">
                
            </div>
            <div class="input-name">
                <input type="radio" name="Gender">
                <label>Male</label>
                
            
                <input type="radio" name="Gender">
                <label>Female</label>
                
            </div>
            <div class="input-name">
                <select class="State">
                    <option>Select a State</option>
                    <option>Uttar Pradesh</option>
                    <option>Andhra Pradesh </option>
                    <option>Delhi</option>
                    <option>Bihar</option>


                </select>
            </div>
            <div class="input-name">
                <input type="checkbox" name="check-button">
                <label> I accept the term and conditions</label>
            </div>
            <div class="input-name">
                <input type="submit" name="button" value="Register">
            </div>

            

                
        </form>
    </div>
</div>
    
</body>
</html>
